<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/clientes">Clientes</a>
        <a href="/produtos">Produtos</a>
        <a href="/vendas">Vendas</a>
    </nav>
    <h2 class="center">{{ titulo }}</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereco</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in lista %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.endereco }}</td>
                <td><a href="/clientes/editar/{{ cliente.idcliente }}"><button>Editar</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="center">
        <a href="/"><button>Voltar</button></a>
        <a href="/clientes/cadastrar"><button>Cadastrar</button></a>
    </div>
</body>
</html>
